<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Prueba</title>

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <!--Firebase-->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAtxgdwHs3WorRk5bHONm6IYXhZ-IWo27A",
            authDomain: "instagramwebfinal.firebaseapp.com",
            databaseURL: "https://instagramwebfinal.firebaseio.com",
            projectId: "instagramwebfinal",
            storageBucket: "instagramwebfinal.appspot.com",
            messagingSenderId: "864986905548",
            appId: "1:864986905548:web:8eca90a4bc123e35dd3b69"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        let db = firebase.firestore();
    </script>
    <!--END Firebase-->
    <script type="text/javascript" src="../scripts/login.js"></script>
    <!--HTML-->

    <div class="container">
        <div class="row divcontent">
            <div>
                <img src="../images/loginImage.png" alt="">
            </div>
            <div class="col-md-6">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Registro</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="#" method="post" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="txtusername" tabindex="1"
                                            class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="txtpassword" tabindex="2"
                                            class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Recordar Password</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="btnLogin" tabindex="4"
                                                    class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a tabindex="5" id="myBtn" class="forgot-password">Recuperar
                                                        Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" action="javascript:crearUsuario()" method="post" role="form"
                                    style="display: none;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="txtRusername" tabindex="1"
                                            class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="txtRemail" tabindex="1"
                                            class="form-control" placeholder="Email Address" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="txtRpassword" tabindex="2"
                                            class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="txtRconfirmPassword"
                                            tabindex="2" class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="btnRegistrar"
                                                    tabindex="4" class="form-control btn btn-register"
                                                    value="Registrar Ahora">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h3>Recuperar Password</h3>
            </div>
            <div class="modal-body">
                <input type="text" name="username" id="txtRusername" tabindex="1"
                class="form-control" placeholder="Introduzca email" value="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-sm" id="btnEnviar">Enviar Correo</button>
                <button type="button" class="btn btn-danger btn-sm" id="btnClose">Cancelar</button>
            </div>
        </div>

    </div>
</body>

</html>
