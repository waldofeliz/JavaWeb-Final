  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Editar Perfil</h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" readonly class="form-control" id="txtEmail" placeholder="prueba@gmail.com">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Nombre Usuario</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="txtUsuario" >
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Comentario</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="txtComentario" >
                    </div>
                  </div>
                  
              </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnCancelar">Cancelar</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" id="btnGuardar">Guardar</button>
        </div>
      </div>
      
    </div>
  </div>

  <!-- End Modal Perfil -->
