    <header class="headerPerfil">

        <div class="contenedor">

            <div class="profile">

                <div class="profile-image">

                    <img class="img-circle" alt="" id="imgPerfil" data-toggle="modal" data-target="#modalFoto">

                </div>

                <div class="profile-user-settings">

                    <h1 class="profile-user-name" id="txtusername"></h1>

                    <button class="btn profile-edit-btn" data-toggle="modal" data-target="#myModal">Editar
                        Perfil</button>

                    <button class="btn profile-settings-btn" aria-label="profile settings" data-toggle="modal"
                        data-target="#modalPassword"><i class="fas fa-cog" aria-hidden="true"> Cambiar
                            Contrase単a</i></button>

                </div>

                <div class="profile-stats">

                    <ul>
                        <li><span class="profile-stat-count">0</span> posts</li>
                        <li><span class="profile-stat-count">0</span> seguidores</li>
                        <li><span class="profile-stat-count">0</span> siguiendo</li>
                    </ul>

                </div>

                <div class="profile-bio">

                    <p id="pComentario"><span class="profile-real-name" id="spanUsername"></span></p>

                </div>

            </div>
            <!-- End of profile section -->

        </div>
        <!-- End of container -->

    </header>

    <main>

        <div class="container">

            <div>
                <a href="#" style="font-size: 24px;" data-toggle="modal" data-target="#modalPostFoto">

            </div>
            <!-- End of gallery -->

        </div>

    </main>
    <!-- Modal Perfil-->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Editar Perfil</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" readonly class="form-control" id="txtEmail"
                                    placeholder="prueba@gmail.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Nombre Usuario</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="txtUsuario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Comentario</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="txtComentario">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnCancelar">Cancelar</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="btnGuardar">Guardar</button>
                </div>
            </div>

        </div>
    </div>

    <!-- End Modal Perfil -->

    <!-- Modal Foto-->
    <div class="modal fade" id="modalFoto" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Editar Foto Perfil</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Selecionar foto perfil</label>
                            <input type="file" class="form-control-file" id="upFoto">
                        </div>
                    </form>
                    <img id="imgPreFoto" />
                    <br>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnEliminar">Eliminar
                        Foto</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnCerrar">Cancelar</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="btnSubir">Subir</button>
                </div>
            </div>

        </div>
    </div>

    <!-- END Modal Foto -->
    <!-- Modal PostearFoto-->
    <div class="modal fade" id="modalPostFoto" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Postear Contenido</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Selecionar foto a postear</label>
                            <input type="file" class="form-control-file" id="upPostFoto">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnCerrar">Cancelar</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="btnPostear">Subir</button>
                </div>
            </div>

        </div>
    </div>

    <!-- END Modal Foto -->

    <!-- Modal Perfil-->
    <div class="modal fade" id="modalPassword" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal Password-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Editar Contrase単a</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Contrase単a Nueva</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="txtPassword">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Repetir Contrase単a</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="txtRepPassword">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnCancelar">Cancelar</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="btnPassword">Guardar</button>
                </div>
            </div>

        </div>
    </div>

    <!-- End Modal Perfil -->
